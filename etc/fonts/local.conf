<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- /etc/fonts/local.conf file for local customizations -->
<fontconfig>
	<!--
		Overall Settings
	-->
	<match target="font">
		<!--
		Hinting related
		Reference: https://weirdfellow.wordpress.com/2010/07/25/valid-autohinting-hinting-style-options/
		* BCI is now compiled in by default.
		* Adobe CFF is now supported.
		* BCI is used when autohint=false.
		* CFF only works with full hinting.
		* Prefer BCI, but forcing some fonts to use autohint.
		* Prefer slight hint, but forcing some fonts to use full hint.
		* autohint does not work with subpixel rendering. Use grayscale instead.
		* Regarding GNOME overriding, it seems the one with lower hintstyle wins. Thus use "full" in GNOME to allow override at here.
		-->
		<!-- Turn on hinting -->
		<edit name="hinting">
			<bool>true</bool>
		</edit>
		<!-- Turn on antialias -->
		<edit name="antialias">
			<bool>true</bool>
		</edit>
		<!-- Subpixel antialiasing -->
		<edit name="rgba">
			<const>rgb</const>
		</edit>
		<!-- LCD filter to work with subpixel -->
		<edit name="lcdfilter">
			<const>lcddefault</const>
		</edit>
		<!-- Prefer slight hint (vertical only) -->
		<edit name="hintstyle">
			<const>hintslight</const>
		</edit>
		<!-- Disable embedded bitmap (especially for Calibri, Monaco, etc.) -->
		<edit name="embeddedbitmap">
			<bool>false</bool>
		</edit>
		<!-- Don't explicitly disable autohint to make the auto fallback possible.
		     Don't explicitly enable autohint to prefer BCI. -->
	</match>

	<!--
		General Tweaks for Font Appearance
	-->
	<!-- Use hintslight for bold characters -->
	<match target="font">
		<test name="weight" compare="more">
			<const>medium</const>
		</test>
		<edit name="hintstyle">
			<const>hintslight</const>
		</edit>
	</match>
	<!-- Fix CJK global advance -->
	<match target="font">
		<test target="pattern" name="lang" compare="contains">
			<string>zh</string>
		</test>
		<edit name="spacing">
			<const>proportional</const>
		</edit>
		<edit name="globaladvance">
			<bool>false</bool>
		</edit>
	</match>
	<match target="font">
		<test target="pattern" name="lang" compare="contains">
			<string>ja</string>
		</test>
		<edit name="spacing">
			<const>proportional</const>
		</edit>
		<edit name="globaladvance">
			<bool>false</bool>
		</edit>
	</match>
	<match target="font">
		<test target="pattern" name="lang" compare="contains">
			<string>ko</string>
		</test>
		<edit name="spacing">
			<const>proportional</const>
		</edit>
		<edit name="globaladvance">
			<bool>false</bool>
		</edit>
	</match>

	<!--
		Specific Tweaks for Some Fonts
	-->
	<!-- autohint/hintstyle tweaks for certain Linux fonts -->
	<!-- Some fonts that only look good under slight autohint -->
	<match target="font">
		<test name="family" compare="contains">
			<string>DejaVu</string>
		</test>
		<edit name="autohint">
			<bool>true</bool>
		</edit>
		<edit name="hintstyle">
			<const>hintslight</const>
		</edit>
	</match>
	<match target="font">
		<test name="family" compare="contains">
			<string>Bitstream</string>
		</test>
		<edit name="autohint">
			<bool>true</bool>
		</edit>
		<edit name="hintstyle">
			<const>hintslight</const>
		</edit>
	</match>
	<match target="font">
		<test name="family" compare="contains">
			<string>Droid</string>
		</test>
		<edit name="autohint">
			<bool>true</bool>
		</edit>
		<edit name="hintstyle">
			<const>hintslight</const>
		</edit>
	</match>
	<!-- URW requires slight hinting -->
	<match target="font">
		<test name="family" compare="contains">
			<string>URW</string>
		</test>
		<edit name="hintstyle">
			<const>hintslight</const>
		</edit>
	</match>
	<!-- Turn on full BCI hinting for Google Roboto -->
	<match target="font">
		<test name="family" compare="contains">
			<string>Roboto</string>
		</test>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
		<edit name="hintstyle">
			<const>hintfull</const>
		</edit>
	</match>
	<!-- Turn on full BCI hinting for Liberation -->
	<match target="font">
		<test name="family" compare="contains">
			<string>Liberation</string>
		</test>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
		<edit name="hintstyle">
			<const>hintfull</const>
		</edit>
	</match>
	<!-- Special tweaks for Adobe CFF fonts -->
	<match target="font">
		<test name="fontformat">
			<string>CFF</string>
		</test>
		<!-- Use native CFF full hinter -->
		<edit name="autohint">
			<bool>false</bool>
		</edit>
		<edit name="hintstyle">
			<const>hintfull</const>
		</edit>
		<!-- Force grayscale to make CFF happy -->
		<edit name="rgba">
			<const>none</const>
		</edit>
	</match>
	<!-- Force autohint for MS core fonts -->
	<match target="font">
		<test name="family" compare="contains">
			<string>Microsoft</string>
		</test>
		<edit name="autohint">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<test name="family" compare="contains">
			<string>MS</string>
		</test>
		<edit name="autohint">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Andale Mono</string>
		</test>
		<edit name="autohint">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Arial</string>
		</test>
		<edit name="autohint">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Comic Sans MS</string>
		</test>
		<edit name="autohint">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Georgia</string>
		</test>
		<edit name="autohint">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Impact</string>
		</test>
		<edit name="autohint">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Trebuchet MS</string>
		</test>
		<edit name="autohint">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Verdana</string>
		</test>
		<edit name="autohint">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Courier New</string>
		</test>
		<edit name="autohint">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Times New Roman</string>
		</test>
		<edit name="autohint">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Tahoma</string>
		</test>
		<edit name="autohint">
			<bool>true</bool>
		</edit>
	</match>
	<!-- Disable antialias for some small fonts -->
	<!-- Some Chinese bitmap fonts (generic matching) -->
	<match target="font">
		<test name="family" compare="contains">
			<string>SimSun</string>
		</test>
		<test compare="less" name="pixelsize">
			<double>16</double>
		</test>
		<edit name="antialias">
			<bool>false</bool>
		</edit>
		<edit name="rgba">
			<const>none</const>
		</edit>
	</match>
	<match target="font">
		<test name="family" compare="contains">
			<string>AR PL</string>
		</test>
		<test compare="less" name="pixelsize">
			<double>14</double>
		</test>
		<edit name="antialias">
			<bool>false</bool>
		</edit>
		<edit name="rgba">
			<const>none</const>
		</edit>
	</match>

	<!--
		Rules Matching against Pattern
	-->
	<!-- Replace some ugly/missing chinese fonts -->
	<match target="pattern">
		<test name="family">
			<string>AR PL ShanHeiSun Uni</string>
		</test>
		<edit name="family" binding="same">
			<string>WenQuanYi Bitmap Song</string>
		</edit>
	</match>
	<!-- Replace 'fixed' with 'monospace' -->
	<match target="pattern">
		<test name="family">
			<string>fixed</string>
		</test>
		<edit name="family" binding="same">
			<string>monospace</string>
		</edit>
	</match>
	<!-- Font Preference -->
	<!-- created by WenQuanYi FcDesigner v0.5 -->
	<match target="pattern">
		<test name="family"><string>sans-serif</string></test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Source Sans Pro</string>
			<string>Droid Sans</string>
			<string>DejaVu Sans</string>
			<string>Source Han Sans CN</string>
			<string>Source Han Sans TWHK</string>
			<string>Source Han Sans JP</string>
			<string>Source Han Sans KR</string>
			<string>WenQuanYi Micro Hei</string>
			<string>WenQuanYi Zen Hei</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="family"><string>serif</string></test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Source Serif Pro</string>
			<string>Droid Serif</string>
			<string>DejaVu Serif</string>
			<string>AR PL New Sung</string>
			<string>AR PL UMing CN</string>
			<string>AR PL UMing TW</string>
			<string>WenQuanYi Bitmap Song</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="family"><string>monospace</string></test>
		<edit name="family" mode="prepend" binding="strong">
			<string>DejaVu Sans Mono</string>
			<string>Droid Sans Mono</string>
			<string>Source Code Pro</string>
			<string>WenQuanYi Micro Hei Mono</string>
			<string>WenQuanYi Zen Hei Mono</string>
		</edit>
	</match>
</fontconfig>
