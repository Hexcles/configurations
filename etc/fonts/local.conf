<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- /etc/fonts/local.conf file for local customizations -->
<fontconfig>
	<!--
		Overall Settings
	-->
	<match target="font">
		<!--
		Hinting related
		Reference: https://weirdfellow.wordpress.com/2010/07/25/valid-autohinting-hinting-style-options/
		* BCI is now compiled in by default.
		* BCI is only used when autohint=false and hintstyle=medium/full.
		* hintstyle=slight will force autohint.
		* Prefer BCI, but forcing some fonts to use autohint.
		* autohint does not work with subpixel rendering. Use grayscale instead.
		* Regarding GNOME overriding, it seems the one with lower hintstyle wins. Thus use "full" by default in both places, but specify "slight" for some fonts here.
		-->
		<!-- Turn on hinting -->
		<edit name="hinting">
			<bool>true</bool>
		</edit>
		<!-- Turn on antialias -->
		<edit name="antialias">
			<bool>true</bool>
		</edit>
		<!-- Subpixel rendering: "none" means "grayscale" (combined with AA) -->
		<edit name="rgba">
			<const>none</const>
		</edit>
		<edit name="lcdfilter">
			<const>lcddefault</const>
		</edit>
		<!-- Prefer BCI medium hint (need further tweak for some fonts) -->
		<edit name="autohint">
			<bool>false</bool>
		</edit>
		<edit name="hintstyle">
			<const>hintmedium</const>
		</edit>
		<!-- Disable embedded bitmap (especially for Calibri, Monaco, etc.) -->
		<edit name="embeddedbitmap">
			<bool>false</bool>
		</edit>
	</match>

	<!--
		General Tweaks for Font Appearance
	-->
	<!-- Use hintslight for bold characters -->
	<match target="font">
		<test name="weight" compare="more">
			<const>medium</const>
		</test>
		<edit name="hintstyle">
			<const>hintslight</const>
		</edit>
	</match>
	<!-- Fix CJK global advance -->
	<match target="font">
		<test target="pattern" name="lang" compare="contains">
			<string>zh</string>
		</test>
		<edit name="spacing">
			<const>proportional</const>
		</edit>
		<edit name="globaladvance">
			<bool>false</bool>
		</edit>
	</match>
	<match target="font">
		<test target="pattern" name="lang" compare="contains">
			<string>ja</string>
		</test>
		<edit name="spacing">
			<const>proportional</const>
		</edit>
		<edit name="globaladvance">
			<bool>false</bool>
		</edit>
	</match>
	<match target="font">
		<test target="pattern" name="lang" compare="contains">
			<string>ko</string>
		</test>
		<edit name="spacing">
			<const>proportional</const>
		</edit>
		<edit name="globaladvance">
			<bool>false</bool>
		</edit>
	</match>

	<!--
		Specific Tweaks for Some Fonts
	-->
	<!-- Force autohint for certain Linux fonts -->
	<match target="font">
		<test name="family" compare="contains">
			<string>DejaVu</string>
		</test>
		<edit name="autohint">
			<bool>true</bool>
		</edit>
		<edit name="hintstyle">
			<const>hintslight</const>
		</edit>
	</match>
	<match target="font">
		<test name="family" compare="contains">
			<string>Bitstream</string>
		</test>
		<edit name="autohint">
			<bool>true</bool>
		</edit>
		<edit name="hintstyle">
			<const>hintslight</const>
		</edit>
	</match>
	<match target="font">
		<test name="family" compare="contains">
			<string>Liberation</string>
		</test>
		<edit name="autohint">
			<bool>true</bool>
		</edit>
		<edit name="hintstyle">
			<const>hintslight</const>
		</edit>
	</match>
	<match target="font">
		<test name="family" compare="contains">
			<string>URW</string>
		</test>
		<edit name="autohint">
			<bool>true</bool>
		</edit>
		<edit name="hintstyle">
			<const>hintslight</const>
		</edit>
	</match>
	<!-- Use hintnone for Source Han Sans (hintfull will make chars too high) -->
	<match target="font">
		<test name="family" compare="contains">
			<string>Source Han Sans</string>
		</test>
		<edit name="hintstyle">
			<const>hintnone</const>
		</edit>
	</match>
	<!-- Disable antialias for some small fonts -->
	<!-- MS fonts -->
	<match target="font">
		<test name="family">
			<string>Arial</string>
		</test>
		<test compare="less_eq" name="pixelsize">
			<double>16.1</double>
		</test>
		<edit name="antialias">
			<bool>false</bool>
		</edit>
	</match>
	<match target="font">
