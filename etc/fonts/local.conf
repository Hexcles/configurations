<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- /etc/fonts/local.conf file for local customizations -->
<fontconfig>
	<!--
		Overall Settings
	-->
	<match target="font">
		<!-- Turn on hinting by default. Hinting is more obvious in small size. -->
		<edit mode="assign" name="hinting">
			<bool>true</bool>
		</edit>
		<!-- BCI patents are outdated. Use normal hinter now. -->
		<edit mode="assign" name="autohint">
			<bool>false</bool>
		</edit>
		<!-- Prefer a little bit "blurry" Mac OSX style rendering instead of hard XP style -->
		<edit mode="assign" name="hintstyle">
			<const>hintslight</const>
		</edit>
		<!-- Turn on antialias and sub-pixel rendering. -->
		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="rgba">
			<const>rgb</const>
		</edit>
		<edit mode="assign" name="lcdfilter">
			<const>lcddefault</const>
		</edit>
		<!-- Disable embedded bitmap (especially for Calibri, Monaco, etc.) -->
		<edit mode="assign" name="embeddedbitmap">
			<bool>false</bool>
		</edit>
	</match>

	<!--
		Rules Matching Fonts
	-->
	<!-- Disable hint for bold characters. -->
	<match target="font">
		<test name="weight" compare="more">
			<const>medium</const>
		</test>
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
	</match>
	<!-- Fix CJK global advance. -->
	<match target="font">
		<test target="pattern" name="lang" compare="contains">
			<string>zh</string>
		</test>
		<edit name="spacing">
			<const>proportional</const>
		</edit>
		<edit name="globaladvance">
			<bool>false</bool>
		</edit>
	</match>
	<match target="font">
		<test target="pattern" name="lang" compare="contains">
			<string>ja</string>
		</test>
		<edit name="spacing">
			<const>proportional</const>
		</edit>
		<edit name="globaladvance">
			<bool>false</bool>
		</edit>
	</match>
	<match target="font">
		<test target="pattern" name="lang" compare="contains">
			<string>ko</string>
		</test>
		<edit name="spacing">
			<const>proportional</const>
		</edit>
		<edit name="globaladvance">
			<bool>false</bool>
		</edit>
	</match>
	<!-- Force full hinting for (P)MingLiU. -->
	<match target="font">
		<test name="family" compare="contains">
			<string>MingLiU</string>
		</test>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="hintstyle">
			<const>hintfull</const>
		</edit>
	</match>
	<!-- Turn off hinting for Source Han Sans. (Hintfull might be better in fact, but hintnone will override GNOME settings.) -->
	<match target="font">
		<test name="family" compare="contains">
			<string>Source Han Sans</string>
		</test>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="hintstyle">
			<const>hintnone</const>
		</edit>
	</match>
	<!-- Disable autohint & antialias and force full hinting for some bitmap fonts. -->
	<match target="font">
		<test name="family" compare="contains">
			<string>宋体</string>
		</test>
		<test compare="less_eq" name="pixelsize" >
			<double>16</double>
		</test>
		<edit mode="assign" name="autohint" >
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="antialias" >
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="hintstyle" >
			<const>hintfull</const>
		</edit>
	</match>
	<match target="font">
		<test name="family" compare="contains">
			<string>SimSun</string>
		</test>
		<test compare="less_eq" name="pixelsize" >
			<double>16</double>
		</test>
		<edit mode="assign" name="autohint" >
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="antialias" >
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="hintstyle" >
			<const>hintfull</const>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>AR PL ShanHeiSun Uni</string>
		</test>
		<test compare="less_eq" name="pixelsize" >
			<double>16</double>
		</test>
		<edit mode="assign" name="autohint" >
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="antialias" >
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="hintstyle" >
			<const>hintfull</const>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>AR PL New Sung</string>
		</test>
		<test compare="less_eq" name="pixelsize" >
			<double>16</double>
		</test>
		<edit mode="assign" name="autohint" >
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="antialias" >
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="hintstyle" >
			<const>hintfull</const>
		</edit>
	</match>

	<!--
		Rules Matching Patterns
	-->
	<!-- Replace some ugly/missing chinese fonts. -->
	<match target="pattern">
		<test name="family">
			<string>AR PL ShanHeiSun Uni</string>
		</test>
		<test compare="more_eq" name="pixelsize" >
			<double>12</double>
		</test>
		<test compare="less_eq" name="pixelsize" >
			<double>16</double>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>WenQuanYi Bitmap Song</string>
		</edit>
	</match>
	<!-- Replace 'fixed' with 'monospace'. -->
	<match target="pattern">
		<test name="family" qual="any">
			<string>fixed</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>monospace</string>
		</edit>
	</match>
	<!-- Font Preference -->
	<!-- created by WenQuanYi FcDesigner v0.5 -->
	<match target="pattern">
		<test name="family"><string>sans-serif</string></test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Source Sans Pro</string>
			<string>Droid Sans</string>
			<string>DejaVu Sans</string>
			<string>Source Han Sans CN</string>
			<string>Source Han Sans TWHK</string>
			<string>Source Han Sans JP</string>
			<string>Source Han Sans KR</string>
			<string>WenQuanYi Micro Hei</string>
			<string>WenQuanYi Zen Hei</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="family"><string>serif</string></test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Source Serif Pro</string>
			<string>Droid Serif</string>
			<string>DejaVu Serif</string>
			<string>AR PL New Sung</string>
			<string>AR PL UMing CN</string>
			<string>AR PL UMing TW</string>
			<string>WenQuanYi Bitmap Song</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="family"><string>monospace</string></test>
		<edit name="family" mode="prepend" binding="strong">
			<string>DejaVu Sans Mono</string>
			<string>Droid Sans Mono</string>
			<string>Source Code Pro</string>
			<string>WenQuanYi Micro Hei Mono</string>
			<string>WenQuanYi Zen Hei Mono</string>
		</edit>
	</match>
</fontconfig>
