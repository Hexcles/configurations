<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- /etc/fonts/local.conf file for local customizations -->
<fontconfig>
	<!-- overall settings: autohint(slight), hinting, antialias, sub-pixel(rgb) -->
	<match target="font">
		<edit mode="assign" name="embeddedbitmap">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="autohint">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle">
			<const>hintslight</const>
		</edit>
		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="rgba">
			<const>rgb</const>
		</edit>
		<edit mode="assign" name="lcdfilter">
			<const>lcddefault</const>
		</edit>
	</match>

	<!-- match font -->
	<!-- disable hint for bold -->
	<match target="font">
		<test name="weight" compare="more">
			<const>medium</const>
		</test>
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
	</match>
	<!-- fix CJK global advance -->
	<match target="font">
		<test target="pattern" name="lang" compare="contains">
			<string>zh</string>
		</test>
		<edit name="spacing">
			<const>proportional</const>
		</edit>
		<edit name="globaladvance">
			<bool>false</bool>
		</edit>
	</match>
	<match target="font">
		<test target="pattern" name="lang" compare="contains">
			<string>ja</string>
		</test>
		<edit name="spacing">
			<const>proportional</const>
		</edit>
		<edit name="globaladvance">
			<bool>false</bool>
		</edit>
	</match>
	<match target="font">
		<test target="pattern" name="lang" compare="contains">
			<string>ko</string>
		</test>
		<edit name="spacing">
			<const>proportional</const>
		</edit>
		<edit name="globaladvance">
			<bool>false</bool>
		</edit>
	</match>
	<!-- force hinting for (P)MingLiU -->
	<match target="font">
		<test name="family" compare="contains">
			<string>MingLiU</string>
		</test>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
		<edit name="hinting">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle">
			<const>hintfull</const>
		</edit>
	</match>
	<!-- disable autohint & antialias for some bitmap fonts -->
	<match target="font">
		<test name="family" compare="contains">
			<string>宋体</string>
		</test>
		<test compare="less_eq" name="pixelsize" >
			<double>16</double>
		</test>
		<edit mode="assign" name="autohint" >
		  	<bool>false</bool>
		</edit>
		<edit mode="assign" name="antialias" >
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="hinting" >
		  	<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle" >
		  	<const>hintfull</const>
		</edit>
	</match>
	<match target="font">
		<test name="family" compare="contains">
			<string>SimSun</string>
		</test>
		<test compare="less_eq" name="pixelsize" >
			<double>16</double>
		</test>
		<edit mode="assign" name="autohint" >
		  	<bool>false</bool>
		</edit>
		<edit mode="assign" name="antialias" >
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="hinting" >
		  	<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle" >
		  	<const>hintfull</const>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>AR PL ShanHeiSun Uni</string>
  		</test>
		<test compare="less_eq" name="pixelsize" >
			<double>16</double>
		</test>
		<edit mode="assign" name="autohint" >
		  	<bool>false</bool>
		</edit>
		<edit mode="assign" name="antialias" >
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="hinting" >
		  	<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle" >
		  	<const>hintfull</const>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>AR PL New Sung</string>
  		</test>
		<test compare="less_eq" name="pixelsize" >
			<double>16</double>
		</test>
		<edit mode="assign" name="autohint" >
		  	<bool>false</bool>
		</edit>
		<edit mode="assign" name="antialias" >
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="hinting" >
		  	<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle" >
		  	<const>hintfull</const>
		</edit>
	</match>

